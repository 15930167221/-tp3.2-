<include file="Layout/header"/>
</head>
<body>
<div class="page-container">
    <form action="{:U('Admin/About/edit')}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>机构名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" name="id" value="{$info.id}" />
                <input type="text" class="input-text" value="{$info.hospital}" placeholder="" id="" name="hospital">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>机构编码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info.hosp_code}" placeholder="" id="" name="hosp_code">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上级机构：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="pid" class="select">
                    <option value="0"></option>
                    <volist name="sele" id="item">
                        <option value="{$item.id}"<if condition="$item['id'] eq $info['pid']"> selected="selected" </if>>{$item.hospital}</option>
                    </volist>
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">机构地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info.address}" placeholder="" id="" name="address">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">联系方式：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="phone" id="" placeholder="" value="{$info.phone}" class="input-text">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
<include file="Layout/footer"/>
