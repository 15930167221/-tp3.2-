<extend name="Layout/main"/>

<block name="main">
<!-- 分页效果 -->
    <link href="__PUBLIC__/css/mypage.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="__PUBLIC__/muban/assets/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/muban/assets/js/bootstrap.js"></script>
    <!-- 分页结束 -->
    <div class="page-container">
        
        <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
            <a href="javascript:;" onclick="admin_add('添加用法','{:U('Admin/Yongfa/add')}','800','500')"
               class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 新增用法</a></span>
               <span class="l"></div>
            <!-- <span class="r">共有数据：<strong>{$info.count}</strong> 条</span> </div> -->
        <div class="mt-20">
        <table class="table table-border table-bordered table-bg">
            <thead>
            <tr class="text-c">
                
                <th>编码</th>
                <th>名称</th>
                <th>拼音码</th>
                
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                <volist name="list" id="item">
                    <tr class="text-c">
                        
                        <td>{$item.code}</td>
                        <td>{$item.name}</td>
                        <td>{$item.input_code}</td>
                        
                        <td class="td-manage">
                             <a href="javascript:;"
                               onclick="admin_add('编辑详情','{:U('Admin/Yongfa/edit', array('code' => $item['id']))}'
                               ,'800','420')">
                                <i class="Hui-iconfont">&#xe6df;</i>
                            </a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a class="h-text-sc" id="{$item.id}"><i class="Hui-iconfont">&#xe6e2;</i></a>
                        </td>
                    </tr>
                </volist>
            </tbody>
        </table>
        </div>
    </div>
    <div class="result page">
        <div class="pages">
            {$page}
        </div>
    </div>
    <script type="text/javascript">
        /*删除*/
        $(document).on("click", '.h-text-sc', function () {
            var op_obj = $(this).parents("tr");
            var id = $(this).attr('id');
            layer.confirm('确认要删除吗？',function(){
                $.ajax({
                    type:'POST',
                    dataType: 'json',
                    url:'{:U("Admin/Yongfa/delete")}',
                    data:{id:id},
                    success: function (result) {
                       if (result.status) {
                            op_obj.remove();
                            layer.msg(result.msg,{icon:1,time:1000});
                        } else {
                            layer.msg(result.msg,{icon:0,time:2000});
                        }
                    }
                })
            });
        });
    </script>
</block>
