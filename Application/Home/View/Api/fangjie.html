<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方解_中医健康管理系统</title>
    <link rel="stylesheet" href="__PUBLIC__/muban/assets/css/bootstrap.css">
    <link rel="stylesheet" href="__PUBLIC__/yeMiancss/yaojie.css">
    <script type="text/javascript" src="__PUBLIC__/muban/assets/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/muban/assets/js/bootstrap.js"></script>
</head>
<body oncontextmenu=self.event.returnValue=false onselectstart="return false">
<div class="yaojiemodal-tcon">
    <table class="yaojiemodal-tcon-tab">
        <tr>
            <th align="right">
                <span>方剂名称</span><span>：</span>
            </th>
            <td>
                <input class="changg" type="input" id="drug_name" value="{$info.name}" readonly>
            </td>
        </tr>
    </table>
</div>
<div class="yaojiemodal-con">
    <p><span class="b">方解：</span><span id="">{$info.explain}</span></p>
    <p><span class="b">来源：</span><span id="source">{$info.source}</span></p>
    <p><span class="b">功效：</span><span id="gn">{$info.efficacy}</span></p>
    <p><span class="b">主治：</span><span id="zz">{$info.maincure}</span></p>
    <p><span class="b">用法 ：</span><span id="yfyl">{$info.tsyf}</span></p>
</div>
<!-- 防止拖拽 -->
    <script type="text/javascript" src="__PUBLIC__/js/zuzhituoz.js"></script>
</body>
</html>
