	<script type="text/javascript">
		// 左侧处方名点击变色
		$(document).on("click",".sty1",function(){
			// 点击变色
		    var tsty1=document.getElementsByName("tableSty");
		    for(var i=0;i<tsty1.length;i++){
		        tsty1[i].className="sty1";
		    }
		    $(this).attr("class","sty2");
		    //获取cf_tree根据cf_tree获取处方
		    var tjyouzhengxing =$(this).find("td:last").find("input").val();
		    //获取处方名称
		    var chufangmingcheng =$(this).find("td:last").find("span").html();
		    $(".fuzhichufangmingcheng").html(chufangmingcheng);
		    $(".fuzhichufangmingcheng").attr("title",chufangmingcheng);
		    $.ajax({
		    	type:'post',
		    	url:"{:U('Kaifang/yeerchufangfuzhi')}",
		    	data:{"tjyouzhengxing":tjyouzhengxing},
		    	dataType:'json',
		    	success:function(dd){
		    		// 处方名称
		    		var str = '';
		    		$.each(dd,function(idx,item){
		    			if (item.yf == "") {
		    				item.yf = "&nbsp;";
		    			}
		    			str += '<div style="width:100%;" class="yongLaiKaZhude"><div style="width:135px;height:100px;;border:2px solid #B7C0C8;margin:5px;float:left;color:#000;cursor:pointer;border-radius:2px;background-color:#f5f5f5;margin-right:5px;"  ondblclick="yaojie(this)"><div style="display:inline-block;width: 15px;height: 25px;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;background-color: #30BEB2;text-align:center;color:#FFF;margin-left:5px;font-weight:normal;">'+item.serial_no+'</div><div style="border:1px #000 solid;width:60px;border-width:0 0 1px 0;position:relative;left:63px;text-align:center;top:-15px;height:20px;">'+item.yf+'</div><div style="border:1px #f1f1f1 solid;width:130px;border-width:0 0 1px 0;position:relative;left:10px;top:-10px;font-family:楷体;font-size:22px" class="d4">'+item.drug_name+'</div><div style="width:70px;position:relative;left:40px;top:-10px;text-align:right">'+item.sl+item.dw+'</div></div></div>';
		    		});
		    		$(".xiacechufangyaopin").html(str);
		    	}
		    });
		});
		//按搜索条件获取证型治法
		$(document).on("input","#zxzfchazhao",function(){
			var yerzxzfjg = $(this).val();
			$.ajax({
				type:'post',
				url:"{:U('Kaifang/yeerajaxzxzf')}",
				data:{"yerzxzfjg":yerzxzfjg},
				dataType:'json',
				success:function(dd){
					var str="";
	            	$.each(dd,function(idx,item){
						str += '<tr class="sty1" name="tableSty" style=""><td style="width:3.4%;text-align:center;"><input type="checkbox"></td><td  title="'+item.zx+'" style="width:8.6%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">'+item.zx+'</td><td title="'+item.zf+'"style="width:11%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">'+item.zf+'</td><td title="'+item.zx+'"style="width:10%;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">'+item.name+'</td><td style="width:300px;display:none;"><span>'+item.cf_name+'</span><input type="hidden" value="'+item.cf_tree+'"></td></tr>';
	                });
	                $("#chjieguofuzhi2").html(str);

	                // $("#youcezhengxing").html(str);
				}
			});
			// alert(zxzfjg);
		});


	//双击出药解
	function yaojie(me){
		var str = $(me).parent(".yongLaiKaZhude").children("div").children(".d4").text();
		if(str == '' || str == undefined){
			layer.alert('亲，要先选中药品哦！',{icon:7});
			return false;
		}else{
			$(".yjdiv").css("display","block");
			$(".yjdiv").css("z-index","4");
			$(".zhezhao").css("display","block");
			$(".zhezhao").css("filter","alpha(opacity:80)");
			$(".zhezhao").css("opacity","0.8");
			$.ajax({
				type:"post",
				url:"{:U('Yaojie/index')}",
				dataType:"json",
				data:{
					"str":str,
				},
				success:function(result){
					$('.yjdiv').contents().find("#drug_name").val(result[0]['drug_name']);
					$('.yjdiv').contents().find("#input_code").val(result[0]['input_code']);
					$('.yjdiv').contents().find("#units").val(result[0]['drug_units']);
					$('.yjdiv').contents().find("#price").val(result[0]['price']);
					$('.yjdiv').contents().find("#other_name").val(result[0]['other_name']);
					$('.yjdiv').contents().find("#source").html(result[0]['source']);
					$('.yjdiv').contents().find("#xz").html(result[0]['xz']);
					$('.yjdiv').contents().find("#pz").html(result[0]['pz']);
					$('.yjdiv').contents().find("#xw").html(result[0]['xw']);
					$('.yjdiv').contents().find("#gj").html(result[0]['gj']);
					$('.yjdiv').contents().find("#gn").html(result[0]['gn']);
					$('.yjdiv').contents().find("#zz").html(result[0]['zz']);
					$('.yjdiv').contents().find("#yfyl").html(result[0]['yfyl']);
					$('.yjdiv').contents().find("#tsyf").html(result[0]['tsyf']);
					$('.yjdiv').contents().find("#zysx").html(result[0]['zysx']);
					$('.yjdiv').contents().find("#zc").html(result[0]['zc']);
					$('.yjdiv').contents().find("#tsyf").html(result[0]['tsyf']);
					$('.yjdiv').contents().find("#zysx").html(result[0]['zysx']);
					$('.yjdiv').contents().find("#yfyl").html(result[0]['yfyl']);
					$('.yjdiv').contents().find("#tsyf").html(result[0]['tsyf']);
					$('.yjdiv').contents().find("#zysx").html(result[0]['zysx']);
					$('.yjdiv').contents().find("#syz").html(result[0]['syz']);
					$('.yjdiv').contents().find("#lcyy").html(result[0]['lcyy']);
					$('.yjdiv').contents().find("#jbyy").html(result[0]['jbyy']);
					$('.yjdiv').contents().find("#xdyj").html(result[0]['xdyj']);
					$('.yjdiv').contents().find("#cydbf").html(result[0]['cydbf']);
					$('.yjdiv').contents().find("#photo img").attr('src',result[0]['src']);
				}
			});
		}
	}

	$("#photo img").click(function(){
        var width = $(this).width();
        if(width==100){
            $(this).css({
            	'position':'absolute',
            	'margin-left':'-5%',
            	'width':'150px',
            	'height':'150px',
            });
        }else{
            $(this).css({
            	'position':'absolute',
            	'margin-left':'-3px',
            	'width':'100px',
            	'height':'90px',
            });
        }
    });

		$(".yjdiv").css("display","none");
